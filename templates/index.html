<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <!-- Link to Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Test Your Typing Speed</h1>
        <div class="card p-4 shadow">
            <div class="mb-3">
                <p class="test-text" id="testText">{{ test }}</p>
            </div>
            <form method="post" id="typingForm">
                <input type="hidden" name="test" value="{{ test }}">
                <input type="hidden" name="start_time" value="{{ start_time }}">
                <div class="mb-3">
                    <textarea name="userinput" id="userInput" class="form-control" rows="5" placeholder="Start typing here..." autofocus></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div>
                        <span id="timer" class="badge bg-secondary">Time Left: <span id="time">60</span>s</span>
                        <span id="accuracy" class="badge bg-info text-dark ms-2">Accuracy: 100%</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
