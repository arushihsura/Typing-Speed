<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Results</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Results</h1>
        <div class="card p-4 shadow text-center">
            <h3>Net Speed: <span class="text-primary">{{ speed }} WPM</span></h3>
            <h3>Accuracy: <span class="text-success">{{ accuracy }}%</span></h3>
            {% if high_score %}
                <h4 class="mt-3">High Score: <span class="text-warning">{{ high_score }} WPM</span></h4>
            {% endif %}
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Try Again</a>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
